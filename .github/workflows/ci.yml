name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: pnpm/action-setup@v2
        with:
          version: 20
      - name: Install
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm lint || true
